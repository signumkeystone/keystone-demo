<!DOCTYPE html>
<html>
<head>
  <title>Keystone Login</title>
  <!-- Firebase v8 SDK - using the correct CDN URLs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      max-width: 400px; 
      margin: auto; 
      padding: 2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5em;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1em;
    }
    
    input { 
      display: block; 
      padding: 0.75em; 
      width: 100%; 
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 14px;
      padding: 5px;
    }
    
    .password-toggle:hover {
      color: #333;
    }
    
    button { 
      padding: 0.75em 1.5em; 
      margin: 0.5em 0.25em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
    }
    
    .btn-link {
      background: none;
      color: #667eea;
      text-decoration: underline;
      padding: 0.5em;
      font-size: 14px;
    }
    
    .btn-link:hover {
      color: #764ba2;
    }
    
    #status { 
      margin-top: 1em; 
      padding: 0.75em;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .forgot-password-form {
      display: none;
      margin-top: 1em;
      padding-top: 1em;
      border-top: 1px solid #eee;
    }
    
    .back-to-login {
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <h2>Keystone Login</h2>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" autocomplete="email">
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <button class="btn-primary" onclick="login()">Log In</button>
      <button class="btn-secondary" onclick="signup()">Sign Up</button>
      <br>
      <button class="btn-link" onclick="showForgotPassword()">Forgot Password?</button>
      <div id="status"></div>
    </div>

    <div id="forgotPasswordForm" class="forgot-password-form">
      <h3>Reset Password</h3>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <div class="input-group">
        <input type="email" id="resetEmail" placeholder="Email" autocomplete="email">
      </div>
      <button class="btn-primary" onclick="resetPassword()">Send Reset Email</button>
      <div class="back-to-login">
        <button class="btn-link" onclick="showLogin()">Back to Login</button>
      </div>
      <div id="resetStatus"></div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
       apiKey: "AIzaSyADj5950ZQdSNBGO-3vL3zMubXT44l0SS0",
       authDomain: "keystone-auth-b9894.firebaseapp.com",
       projectId: "keystone-auth-b9894",
       storageBucket: "keystone-auth-b9894.firebasestorage.app",
       messagingSenderId: "1041011797150",
       appId: "1:1041011797150:web:2df8fa6ce74a739402df8f"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'üëÅÔ∏è';
      }
    }

    function showStatus(message, type = 'error') {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.className = `status-${type}`;
      statusElement.style.display = 'block';
    }

    function showResetStatus(message, type = 'error') {
      const statusElement = document.getElementById('resetStatus');
      statusElement.textContent = message;
      statusElement.className = `status-${type}`;
      statusElement.style.display = 'block';
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showStatus("Please enter both email and password");
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showStatus("‚úÖ Logged in successfully!", 'success');
          setTimeout(() => {
            window.location.href = "submit.html";
          }, 1000);
        })
        .catch(err => {
          let errorMessage = "Login failed. Please try again.";
          
          // Provide more user-friendly error messages
          switch(err.code) {
            case 'auth/user-not-found':
              errorMessage = "No account found with this email address.";
              break;
            case 'auth/wrong-password':
              errorMessage = "Incorrect password. Please try again.";
              break;
            case 'auth/invalid-email':
              errorMessage = "Please enter a valid email address.";
              break;
            case 'auth/too-many-requests':
              errorMessage = "Too many failed attempts. Please try again later.";
              break;
          }
          
          showStatus(errorMessage);
        });
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showStatus("Please enter both email and password");
        return;
      }
      
      if (password.length < 6) {
        showStatus("Password must be at least 6 characters long");
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showStatus("‚úÖ Account created successfully!", 'success');
          setTimeout(() => {
            window.location.href = "submit.html";
          }, 1000);
        })
        .catch(err => {
          let errorMessage = "Signup failed. Please try again.";
          
          switch(err.code) {
            case 'auth/email-already-in-use':
              errorMessage = "An account with this email already exists.";
              break;
            case 'auth/invalid-email':
              errorMessage = "Please enter a valid email address.";
              break;
            case 'auth/weak-password':
              errorMessage = "Password is too weak. Please choose a stronger password.";
              break;
          }
          
          showStatus(errorMessage);
        });
    }

    function showForgotPassword() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('forgotPasswordForm').style.display = 'block';
      document.getElementById('resetEmail').value = document.getElementById('email').value;
    }

    function showLogin() {
      document.getElementById('forgotPasswordForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('resetStatus').style.display = 'none';
    }

    function resetPassword() {
      const email = document.getElementById('resetEmail').value;
      
      if (!email) {
        showResetStatus("Please enter your email address");
        return;
      }
      
      auth.sendPasswordResetEmail(email)
        .then(() => {
          showResetStatus("‚úÖ Password reset email sent! Check your inbox.", 'success');
        })
        .catch(err => {
          let errorMessage = "Failed to send reset email. Please try again.";
          
          switch(err.code) {
            case 'auth/user-not-found':
              errorMessage = "No account found with this email address.";
              break;
            case 'auth/invalid-email':
              errorMessage = "Please enter a valid email address.";
              break;
          }
          
          showResetStatus(errorMessage);
        });
    }

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User already logged in:", user.email);
        // Optionally redirect immediately if already logged in
        // window.location.href = "submit.html";
      }
    });

    // Clear status messages when user starts typing
    document.getElementById('email').addEventListener('input', () => {
      document.getElementById('status').style.display = 'none';
    });
    
    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('status').style.display = 'none';
    });
    
    document.getElementById('resetEmail').addEventListener('input', () => {
      document.getElementById('resetStatus').style.display = 'none';
    });

    // Enable Enter key for login
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (document.getElementById('loginForm').style.display !== 'none') {
          login();
        } else {
          resetPassword();
        }
      }
    });
  </script>
</body>
</html>
